<div id="content">
  <h1>Contact Me</h1>
  <p>
    Fill up the form and hit "Send" and I'll get in touch as soon as I can. Be
    on the lookout for my reply in your emails
  </p>
  <form onsubmit="handleFormSubmit(event)">
    <label>
      Your email:
      <input id="email" type="email" name="email" />
      <span class="hidden none email html-element" id="email-span"
        >Email is Invalid</span
      >
    </label>
    <label>
      Your message:
      <textarea id="message" name="message"></textarea>
      <span class="hidden" id="message-span">Message is Invalid</span>
    </label>
    <!-- your other form fields go here -->
    <button type="submit">Send</button>
  </form>
